name: Pylint

on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10"]
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint
        pip install pytube
        pip install PyVimeo
        pip install moviepy
        pip install mutagen
        pip install PyYAML
    - name: Analysing the code with pylint
      run: |
        pylint $(git ls-files '*.py') --max-args=10 --max-locals=25 --max-line-length=120 --min-public-methods=1 --ignore=tests --fail-under=9
